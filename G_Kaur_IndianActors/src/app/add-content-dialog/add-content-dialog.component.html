<h1 mat-dialog-title>Add Content</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput placeholder="Content Type" [(ngModel)]="contentType">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Content Name" [(ngModel)]="contentName">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Content Description" [(ngModel)]="contentDescription">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="ID" [disabled]="true" [(ngModel)]="contentId">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancelClick()">Cancel</button>
  <button mat-button (click)="onAddClick()">Add Content</button>
</div>
